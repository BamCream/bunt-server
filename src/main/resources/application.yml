spring:
  application:
    name: 2025UthonServer
  sql:
    init:
      mode: embedded
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PW}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
server:
  port: 8080

jwt:
  secret-key: ${JWT_SECRET}
  access-token-expiration: 172800000
  refresh-token-expiration: 604800000

